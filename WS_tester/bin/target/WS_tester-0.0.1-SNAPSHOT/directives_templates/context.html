<form class="form">
	<fieldset>
		<div class="form-group col-md-12">
			<label class="control-label col-md-2 col-md-offset-1" >Context File</label>
			<div class="controls">
					<input name="file" class="col-md-4 col-md-offset-1 filestyle" data-icon="false"  id="ifile" type="file" onchange="angular.element(this).scope().selected(this.files)"/>
			</div>
		</div>
	</fieldset>
</form>
<nav ng-show="cu.file">
	<ul class="pager">
		<li><a ng-click="cu.next()" href="#">Next <span aria-hidden="true">&rarr;</span></a></li>
	</ul>
</nav>
